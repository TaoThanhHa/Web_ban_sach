<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký & Đăng nhập</title>
    <link rel="stylesheet" href="css/Cấp_quyền.css">

</head>

<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>
        <form id="registerForm">
            <label for="name">Tên:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>

            <label for="role">Chọn quyền:</label>
            <select id="role">
                <option value="customer">Khách hàng</option>
                <option value="support">Nhân viên hỗ trợ</option>
                <option value="admin">Quản trị viên</option>
            </select>

            <button type="submit">Đăng ký</button>
        </form>

        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>

            <label for="loginPassword">Mật khẩu:</label>
            <input type="password" id="loginPassword" required>

            <button type="submit">Đăng nhập</button>
        </form>

        <div id="userAccess" class="hidden">
            <h3>Chào mừng, đến với BookHaven! <span id="userName"></span></h3>
            <p>Quyền của bạn là: <span id="userRole"></span></p>
        </div>

    </div>

    <script src="javascript/Cấp_quyền.js"></script>
</body>

</html>
